<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Windows Device Support State" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
		<link rel="stylesheet" href="/res/vue.css" />
		<link rel="stylesheet" href="/res/state.css" />
		<title>Windows设备支持状态</title>
		<script>
			const locale={
				loading:"加载中...",
				not_200:"HTTP状态非200：",
				load_failed:"加载失败：",
				lang:"zh_cn"
			}
		</script>
		<script src="/res/state.js"></script>
	</head>
	<body class="markdown-section">
		<h2>Windows设备支持状态</h2>
		<table border="1" cellspacing="0">
			<thead>
				<tr>
					<th>设备</th>
					<th>代号</th>
					<th>系统级芯片</th>
					<th>USB</th>
					<th>UFS</th>
					<th>显示</th>
					<th>UEFI按键</th>
					<th>触摸</th>
					<th>WiFi</th>
					<th>蓝牙</th>
					<th>电池</th>
					<th>充电</th>
					<th>虚拟化</th>
					<th>GPU</th>
					<th>LTE</th>
					<th>音频</th>
					<th>定位</th>
					<th>传感器</th>
					<th>摄像头</th>
				</tr>
			</thead>
			<tbody id="content">
			</tbody>
		</table>
		<br/>
		<table>
			<tbody>
				<tr>
					<td class="state-y">Y</td>
					<td>已经支持并且可用</td>
				</tr>
				<tr>
					<td class="state-n">N</td>
					<td>现阶段不可能支持</td>
				</tr>
				<tr>
					<td class="state-p">P</td>
					<td>可能支持但不一定可用</td>
				</tr>
				<tr>
					<td class="state-w">W</td>
					<td>类似的设备已经支持，但该设备暂未适配</td>
				</tr>
				<tr>
					<td class="state-t">T</td>
					<td>有希望支持，正在测试或适配中</td>
				</tr>
				<tr>
					<td class="state-u">U</td>
					<td>状态未知，等待补充</td>
				</tr>
			</tbody>
		</table>
		<p>该表可能缺失一些设备的状态，欢迎到<a href="https://github.com/edk2-porting/renegade-project.org" target="_blank">GitHub</a>补充</p>
		<div id="message" style="display:none">
			<p>说明：</p>
			<ul id="messages"></ul>
		</div>
	</body>
	<script>initialize();</script>
</html>
